<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Growth wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="add-task.css">
    </head>
<body>
    <nav role="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="user-dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    <form class="add-goal">
            <div>
                <input for="goal-title" placeholder='Whats your goal?' type="text" name='first-name' id='first-name' />
            </div>

        <br>

            <textarea name="message" rows="10" cols="30">Notes</textarea>

        <br><br>

            <label for="tree-bet">How many trees do you bet you'll make your goal?</label>
            <input type="number" id="tree-bet" name="tree-bet">

        <br>

            <label for="tree-org">Choose an organization</label>
            <select id="tree-org" name="tree-org">
                <option value="one-tree-planted">one-tree-planted</option>
                <option value="WebForest">WebForest</option>
                <option value="TIST">TIST</option>
            </select>

          <br>

            <label for="due-date">Goal complete by:</label>
            <input type="date" id="due-date" name="due-date">

          <br>

            <a href="user-dashboard.html">Submit</a>
    </form>
    
</body>
</html>
