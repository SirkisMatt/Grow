<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Growth wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="payment.css">
    </head>
<body>
    <nav role="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="user-dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    <form class='payment-form'>
        <div>
          <label for="first-name">First name on Card</label>
          <input placeholder='First Name' type="text" name='first-name' id='first-name' />
        </div>
        <div>
          <label for="last-name">Last name on Card</label>
          <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
        </div>
        <div>
          <label for="card-number">Card Number</label>
          <input type="number" name='card-number' id='card-number' />
        </div>
        <div>
          <label for="expiry-date">Expiry Date</label>
          <input type="number" name='expiry-date' id='expiry-date' />
        </div>
        <div>
            <label for="cv">CV</label>
            <input type="number" name='cv' id='cv' />
          </div>
        <a type='submit' href="user-dashboard.html">Add Card</a>
    </form>
</body>
</html>
