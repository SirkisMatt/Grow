<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Growth dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="user-dashboard.css">
    </head>
    <body>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
       <div class="board-header">
           <header>
            <ul>
                <li><a href="payment.html">Edit Payment info</a></li>
            </ul>
            <p>4 Trees planted this month</p>
           </header>
       </div>
        <main>
            <div class="row">
                <div class="column">
                    <header>
                        <h2>Exercise</h2>
                    </header>
                    <div class="task">
                        <header>
                            <h3>Run 15 miles this week.</h3>
                        </header> 
                        <p>I will plant two trees if I don't reach my goal.</p>
                        <div class="meter">
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <a href="add-task.html"><button>Add another goal</button></a>
                    </div>
                </div>
                <div class="column">
                    <header>
                        <h2>Self Care</h2>
                    </header>
                    <div class="task">
                        <header>
                            <h3>Meditate 30min everyday.</h3>
                        </header>
                        <p>At the end of the week I will plant 1 tree at "WeForest" for every day that I missed.</p>
                        <p><em>Progress bar? Count down?</em></p>
                        <button>Task completed!</button>
                        <button>Reset</button>
                    </div>
                    <div>
                        <a href="add-task.html"><button>Add another goal</button></a>
                    </div>
                </div>
                <div class="column">
                    <button id="add-list">+ Add goal type</button>
                </div>
            </div>
        </main>
    </body>
</html>
